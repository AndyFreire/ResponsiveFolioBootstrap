<!doctype html>
<html lang="en">
  <head>
    <title>Andrew Freire | Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  
</head>
  <body>

    <div class="d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 bg-white border-bottom shadow-lg">
        <div class="d-flex justify-content-center logo-block col-md-2">
            <a href="index.html">
                <img class="logo-main" src="img/512x512 copy 5.svg">
            </a>
        </div>

        <nav class="col-3-md ml-md-auto my-3 my-md-0 mr-md-3">
            <a class="p-3 text-dark" href="index.html">Portfolio</a>
            <a class="p-3 text-dark" href="about.html">About</a>
            <a class="p-3 text-dark" href="contact.html">Contact</a>
        </nav>
    </div>


    <!-- Contact Form-->
    <section class="container-fluid main-section">

        <div class="floating-card">
          <div class="row">
            <div class="col title p-3">
                <h1>Contact</h1>
                <div class="divider p-1"></div>
            </div>
        </div>

        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="John Doe">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <label for="messageTextArea">Message</label>
            <textarea class="form-control" id="messageTextArea" rows="6"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

        </div>
        
    </section>

    <!-- Footer -->
    <footer>
        <div class="container-fluid">
            <div class="row footer-accent">
                
            </div>
            <div class="row">
                <div class="col-12">
                    <p>&copy; Copyright 2020, Andrew Freire</p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
